	<title>Candy Memory Rush</title>
	<script src="phaser.min.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>

<body style="margin:0px;" bgcolor="#000000">

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	var game = new Phaser.Game(360,600, Phaser.AUTO, 'gameContainer');

	game.state.add('Boot', CandyMemoryRush.Boot);
	game.state.add('Preloader', CandyMemoryRush.Preloader);
	game.state.add('MainMenu', CandyMemoryRush.MainMenu);
	game.state.add('Game', CandyMemoryRush.Game);
	game.state.add('Instructions',CandyMemoryRush.Instructions);
    //game.state.add('progress',CandyMemoryRush.progress);
	
	game.state.start('Boot');

};

</script>
